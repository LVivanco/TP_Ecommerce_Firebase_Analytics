<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administrador | Ecommerce Website Project</title>

    <link rel="shortcut icon" href="./src/img/logo.png" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="./styles/style.css" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />

</head>

<body>
    <header>
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <a href="index.html"><img src="./src/img/logo.png" alt="logo" width="125px" /></a>
                </div>
                <nav>
                    <ul id="MenuItems">
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="products.html">Productos</a></li>
                        <li><a href="">Sobre Nosotros</a></li>
                    </ul>
                </nav>
                <a href="cart.html"><img src="images/cart.png" width="30px" height="30px" /></a>
                <a class="btn" href="#" id="LogOut">Cerrar Sesión</a>
                <img src="images/menu.png" class="menu-icon" onclick="menutoggle()" />
            </div>
    </header>

    <!-- Account Page -->
    <div class="account-page">
        <div class="">
            <div class="row">
                <div class="col-3">
                    <h4>Datos de empresa</h4>
                    <div class="row">
                        <div class="col-2">
                            <form id="DataForm">
                                <div>
                                    <label for="Nombre">Nombre</label>
                                    <input type="text" placeholder="" id="Nombre">
                                </div>
                                <div>
                                    <label for="Apellido">Apellido</label>
                                    <input type="text" placeholder="" id="Apellido">
                                </div>
                                <div>
                                    <label for="Empresa">Empresa</label>
                                    <input type="text" placeholder="" id="Empresa">
                                </div>
                                <button type="submit" class="btn">Modificar</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <h4>Registrar Usuarios</h4>
                    <form id="RegForm">
                        <div>
                            <label for="reg_mail">E-mail</label>
                            <input type="email" placeholder="E-mail" id="reg_mail">
                        </div>
                        <div>
                            <label for="reg_pass">Contraseña</label>
                            <input type="password" placeholder="Password" id="reg_pass">
                        </div>
                        <button type="submit" class="btn">Modificar</button>
                    </form>
                </div>
                <div class="col-3">
                    <h4>Usuarios</h4>
                </div>
            </div>
        </div>
    </div>


    <!-- Footer -->
    <div class="footer">
        <div class="container">
            <hr>
            <p class="copyright">Copyright 2020</p>
        </div>
    </div>

    <!-- javascript -->

    <script src="./js/tmpl_NavBarItems.js"></script>
    <!--FireBase-->
    <script type="module" src="./js/firebase_config.js"></script>
    <script type="module" src="./js/fire_analytics.js"></script>
    <script type="module" src="./js/fire_auth_observer.js"></script>
    <script type="module" src="./js/fire_auth_admin.js"></script>





</body>

</html>
